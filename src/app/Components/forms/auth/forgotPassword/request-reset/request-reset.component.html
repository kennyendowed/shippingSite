
<form [formGroup]="forgotPasswordForm" (ngSubmit)="forgetPassword(forgotPasswordForm.value)" >
    <div class="form-group position-relative has-icon-left">
        <label for="username">EMail</label>
        <div class="position-relative">
            <input type="text" class="form-control" formControlName="email">
            <div class="form-control-icon">
                <i data-feather="user"></i>
            </div>
        </div>
        <div class="text-danger fs-12">
            <div *ngFor="let validation of validation_messages.email">
              <div class="error-message" *ngIf="forgotPasswordForm.get('email').hasError(validation.type) &&
                            forgotPasswordForm.get('email').touched">
                <div>
                 {{"       "+validation.message}}
                </div>
              </div>
            </div>
          </div>
    </div>
   
    <div class='form-check clearfix my-4'>
      
        <div class="float-end">
            <a [routerLink]="['/login']">Already have an account?</a>
        </div>
    </div>
    <div class="clearfix" style="text-align: center;"> 
        <ngx-spinner></ngx-spinner>
        <button class="btn btn-primary"  [disabled]="!forgotPasswordForm.valid">Request</button>
    </div>
</form>
