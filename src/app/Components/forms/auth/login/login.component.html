
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >


    <div class="form-group position-relative has-icon-left">
        <label for="username">EMail</label>
        <div class="position-relative">
            <input type="text" class="form-control" formControlName="email">
            <div class="form-control-icon">
                <i data-feather="user"></i>
            </div>
        </div>
        <div class="text-danger fs-12">
            <div *ngFor="let validation of validation_messages.email">
              <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) &&
                            loginForm.get('email').touched">
                <div>
                 {{"       "+validation.message}}
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="form-group position-relative has-icon-left">
        <div class="clearfix">
            <label for="password">Password</label>
            <a [routerLink]="['/forgot']" class='float-end'>
                <small>Forgot password?</small>
            </a>
        </div>
        <div class="input-group">
          <input  [type]="fieldTextType ? 'text' : 'password'" class="form-control" formControlName="password" >
          <span class="input-group-text">
            <i
              class="fa"
              [ngClass]="{
                'fa-eye-slash': !fieldTextType,
                'fa-eye': fieldTextType
              }"
              (click)="toggleFieldTextType()"
            ></i>
          </span>
        </div>
        <div class="text-danger fs-12">
            <div *ngFor="let validation of validation_messages.password">
              <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) &&
                            loginForm.get('password').touched">
                <div>
                 {{"       "+validation.message}}
                </div>
              </div>
            </div>
          </div>
    </div>

    <div class='form-check clearfix my-4'>
        <div class="checkbox float-start">
            <input type="checkbox" id="checkbox1" class='form-check-input' >
            <label for="checkbox1">Remember me</label>
        </div>
        <div class="float-end">
            <a  [routerLink]="['/register']">Don't have an account?</a>
        </div>
    </div>
    <div class="clearfix" style="text-align: center;">
      <ngx-spinner></ngx-spinner>
      <button id="login"  class="btn btn-primary btn-block col-10"  [disabled]="!loginForm.valid">
      Submit

      </button>
    </div>
</form>
